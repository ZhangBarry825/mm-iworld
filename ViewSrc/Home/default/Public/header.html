<div class="head">
    <div class="head-content">
        <div class="hd-logo">
            <img src="../Static/image/hd-logo.png">
        </div>
        <div class="hd-nav">
            <think:nav name="nav">
                <eq name="nav.pid" value="0">
                    <a class="nav-item" href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                </eq>
            </think:nav>
        </div>
    </div>
</div>
